<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>GitHub user search app</title>

    <link rel="stylesheet" href="style.css">

    <script src="./app.js" defer></script>
  </head>

  <body class="flex flow">
    <nav class="nav-bar flex">
      <a href="index.html" class="nav-logo headings-txt__color fs-headings fw-700">devfinder</a>
      <div class="nav_theme--selector">
        <div data-visible="true" class="light-theme flex uppercase">
          <p>Dark</p>
          <img src="./assets/icon-moon.svg" alt="Moon icon" />
        </div>
        <div data-visible="false" class="dark-theme flex uppercase">
          <p>Light</p>
          <img src="./assets/icon-sun.svg" alt="Sun Icon" />
        </div>
      </div>
    </nav>

    <section class="search-container flex">
      <img src="./assets/icon-search.svg" alt="Search icon" />
      <input
        type="text"
        class="search-container__input"
        id="search-input"
        placeholder="Search GitHub username..."
      />
      <button class="search-container__button fw-600" id="search-button">Get Info</button>
      <div class="modal-container" id="modal"></div>
    </section>

    <main class="flex">
      <section class="main-left flex">
        <div class="image-wrapper">
          <img id="profile-img" src="" alt="User avatar" />
        </div>
      </section>
      <section class="main-right flex flow">
        <div class="main-right__header flex">
          <div class="header-title">
            <div class="header-title__username">
              <p class="username-title headings-txt__color fs-headings fw-600"></p>
            </div>
          </div>
          <div class="main-right__date flex">
            <p class="date-title">Joined</p>
            <p class="date-value"></p>
          </div>
        </div>
        <a href="https://github.com" target="_blank" rel="noopener noreferrer"
         class="username-link fw-700"></a>
        <div class="main-right__bio">
          <p class="bio-value"></p>
        </div>
        <div class="main-right__stats flex">
          <div class="stats-item">
            <p class="stats-item__title">Repos</p>
            <p class="stats-item__value fs-headings headings-txt__color" id="repos-value"></p>
          </div>
          <div class="stats-item">
            <p class="stats-item__title">Followers</p>
            <p class="stats-item__value fs-headings headings-txt__color" id="followers-value"></p>
          </div>
          <div class="stats-item">
            <p class="stats-item__title">Following</p>
            <p class="stats-item__value fs-headings headings-txt__color" id="following-value"></p>
          </div>
        </div>
          <div class="main-right__contact flex">
            <div class="contact-left flow">
              <div class="location flex">
                <img src="./assets/icon-location.svg" alt="Location icon">
                <a href="#" rel="noopener noreferrer" id="location-value"></a>
              </div>
              <div class="flex">
                <img src="./assets/icon-website.svg" alt="Website icon">
              <a href="#" rel="noopener noreferrer" id="blog-value"></a>
              </div>
            </div>
            <div class="contact-right flow">
              <div class="flex">
                <img src="./assets/icon-twitter.svg" alt="Twitter icon">
                <a href="#" rel="noopener noreferrer" id="twitter-value"></a>
              </div>
              <div class="flex">
                <img src="./assets/icon-company.svg" alt="Company">
                <a href="#" rel="noopener noreferrer" id="company-value"></a>
              </div>
            </div>
      </section>
    </main>
  </body>
</html>
